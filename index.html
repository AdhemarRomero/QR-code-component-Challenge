<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <!-- font-family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- style -->
  <link rel="stylesheet" href="./style.css">  
</head>
<body>
  <div id="container">
    <div class="card">
      <figure class="card-qr_image">
        <img src="./images/image-qr-code.png" alt="qr_code">
      </figure>
      <div class="card-description">
        <h2 class="card-description-title">Improve your fron-end skills by building projects</h2>
        <p class="card-description-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
